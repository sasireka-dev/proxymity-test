<div id="dashboard-container">
    <section id="users" *ngFor="let user of users">
        <header>
          <h2>{{user.name}}</h2>
          <menu><button (click)="editUserData(user.id)">Edit</button></menu>
          <menu><button (click)="deleteUser(user.id)">Delete</button></menu>
        </header>
        <h5>User Name: {{user.username}}</h5>
        <p>Address: {{user.address.street}},{{user.address.city}}</p>
        <h5>Email: {{user.email}}</h5>
      </section>
</div>
